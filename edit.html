{% extends "base.html" %}

{% block title %}TODO 編集{% endblock %}

{% block content %}
<div class="form-container">
    <h2>TODOを編集</h2>
    
    <form method="POST" action="{{ url_for('edit_todo', todo_id=todo.id) }}" class="todo-form">
        <div class="form-group">
            <label for="title">タイトル <span class="required">*</span></label>
            <input type="text" 
                   id="title" 
                   name="title" 
                   value="{{ todo.title }}"
                   required 
                   placeholder="やることのタイトルを入力"
                   maxlength="100">
        </div>
        
        <div class="form-group">
            <label for="content">内容</label>
            <textarea id="content" 
                      name="content" 
                      rows="5" 
                      placeholder="詳細な内容を入力（任意）">{{ todo.content }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="due_date">期日</label>
            <input type="date" 
                   id="due_date" 
                   name="due_date"
                   value="{{ todo.due_date }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">更新</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">キャンセル</a>
        </div>
    </form>
</div>
{% endblock %}
